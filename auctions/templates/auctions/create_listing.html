{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    <form method="post">
        {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{  field.label_tag}}
                    {{ field.errors }}
                    {{ field }}
                </div>
            {% endfor %}

        <input class="btn btn-dark" type="submit" value="Create Listing">
    </form>


{% endblock %}
